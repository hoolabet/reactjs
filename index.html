<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactJS</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours(){
            const [amount,setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFilp = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlfor="minutes">Minutes</label>
                        <input
                            value={flipped ? amount * 60 : amount} 
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number" 
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlfor="hours">Hours</label>
                        <input 
                            value={flipped ? amount : amount/60}
                            id="hours" 
                            placeholder="Hours" 
                            type="number" 
                            onChange={onChange}
                            disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFilp}>Filp</button>
                </div>
            );
        }
        function KmToMiles(){
            const [dis,setDis] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setDis(event.target.value);
            };
            const reset = () => setDis(0);
            const onFilp = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlfor="km">Km</label>
                        <input
                            value={flipped ? dis * 1.60934 : dis} 
                            id="km" 
                            placeholder="Km" 
                            type="number" 
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlfor="miles">Miles</label>
                        <input 
                            value={flipped ? dis : dis/1.60934}
                            id="miles" 
                            placeholder="Miles" 
                            type="number" 
                            onChange={onChange}
                            disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFilp}>Filp</button>
                </div>

            );
        }
        function App(){
            const [index, setIndex] = React.useState("x");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="x">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    {index === "0" ? <MinutesToHours /> :
                    index === "1" ? <KmToMiles /> : null}   
                </div>        
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
